[env:adafruit_itsybitsy_m4]
platform = atmelsam
board = adafruit_itsybitsy_m4
framework = arduino
lib_deps = 
	adafruit/Adafruit DotStar@^1.2.5
	adafruit/Adafruit ADS1X15@^2.5.0
upload_port = /dev/cu.usbmodem14301
